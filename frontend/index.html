<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Apotek Sehat Sentosa</title>
</head>

<body>
    <header class="container">
        <h1>Inventory UI</h1>
        <div class="toolbar">
            <input id="searchInput" type="search" placeholder="Cari nama / SKU..." />
            <button id="btnSearch">Search</button>
            <button id="btnNew">+ Obat Baru</button>
        </div>
    </header>

    <main class="container">
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Unit</th>
                        <th>Harga</th>
                        <th class="num">Stock</th>
                        <th class="num">Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="pagination">
            <button id="prevPage">&lt; Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next &gt;</button>
            <label class="page-size">Size:
                <select id="sizeSel">
                    <option>5</option>
                    <option selected>10</option>
                    <option>20</option>
                </select>
            </label>
        </div>
    </main>

    <!-- Dialog Create/Edit -->
    <dialog id="dlgItem">
        <form method="dialog" id="formItem">
            <h3 id="dlgTitle">Obat</h3>
            <div class="grid">
                <label>Nama <input name="name" required /></label>
                <label>Unit <input name="unit" required /></label>
                <label>Unit Price <input name="price" type="number" min="0" step="0.01" required /></label>
                <label>Stock <input name="stock" type="number" min="0" step="1" required /></label>
                <label>Min Stock <input name="minStock" type="number" min="0" step="1" required /></label>
                <label>Tgl Expire <input name="expiryDate" type="date" min="0" step="1" required /></label>
                <label>Status <input name="status" required /></label>
            </div>
            <menu>
                <button value="cancel" class="secondary">Batal</button>
                <button value="default" class="primary">Simpan</button>
            </menu>
        </form>
    </dialog>

    <!-- Dialog Adjust -->
    <dialog id="dlgAdjust">
        <form method="dialog" id="formAdjust">
            <h3>Adjust Stok</h3>
            <p>Masukkan delta (contoh: <code>10</code> atau <code>-5</code>)</p>
            <label>Delta <input name="delta" type="number" step="1" required /></label>
            <menu>
                <button value="cancel" class="secondary">Batal</button>
                <button value="default" class="primary">Update Stok</button>
            </menu>
        </form>
    </dialog>

    <footer class="container footnote">
        <small>UI HTML â€¢ API via async/await ES Modules</small>
    </footer>

    <!-- KUNCI: pakai type="module" untuk bisa import ES Modules -->
    <script type="module" src="./src/app.js"></script>

</body>

</html>
